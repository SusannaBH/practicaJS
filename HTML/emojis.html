<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Emojis</title>
    <link rel="stylesheet" href="/CSS/styleEmojis.css">
</head>
<body>
    <section id="section1">
        <h2>ADD ITEM</h2>
        <button class="push">push</button>
        <button class="unshift">unshift</button>
        <button class="insertAt">insertAt</button>
        <input type="number" id="posicionSumar" min="0" max="21" value="0">
    </section>
    <section id="section2">
        <h2>REMOVE ITEM</h2>
        <button class="pop">pop</button>
        <button class="shift">shift</button>
        <button class="removeAt">removeAt</button>
        <input type="number" id="posicionRestar" min="0" max="21" value="0">
    </section>
    <section id="section3">
        <h2>- - RESULTADO - -</h2>
        <p class="result"><span id="resultadoFinal"></span></p>
    </section>
    <script src="/JS/emojis.js"></script>
</body>
</html>
