<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Emojis</title>
    <link rel="stylesheet" href="/CSS/styleEmojis.css">
</head>
<body>
    <section id="section1">
        <h2>ADD ITEM</h2>
        <button id="push">push</button>
        <button id="unshift">unshift</button>
        <button id="insertAt">insertAt</button>
        <input type="number" id="posicionSumar" min="1" value="1" step="1"> <!-- step = para que los numeros sean enteros -->
    </section>
    <section id="section2">
        <h2>REMOVE ITEM</h2>
        <button id="pop">pop</button>
        <button id="shift">shift</button>
        <button id="removeAt">removeAt</button>
        <input type="number" id="posicionRestar" min="1" value="1" step="1">
    </section>
    <section id="section3">
        <h2>- - RESULTADO - -</h2>
        <p class="result">[ <span id="resultadoFinal"></span> ]</p>
    </section>
    <script src="/JS/emojis.js"></script>
</body>
</html>
